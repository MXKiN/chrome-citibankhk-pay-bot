<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <form id="app-form" style="display: none">
      <div class="title">Citibank HK Pay Bot</div>
      <div class="wrapper">
        <label for="merchant-code" title="To Account">到戶口  </label>
        <input id="merchant-code" type="text" required placeholder="必填" title="Required">
      </div>
      <div class="wrapper">
        <label for="bill-number" title="From Account">從戶口  </label>
        <input id="bill-number" type="text" required placeholder="必填" title="Required">
      </div>
      <div class="wrapper">
        <label title="Amount Per Payment">每次繳交</label>
        <span>$1.</span><input id="dp-min" type="number" min="0" max="99" step="1" value="00">
        <span> - $1.</span><input id="dp-max" type="number" min="0" max="99" step="1" value="00">
      </div>
      <div class="wrapper">
        <label title="Mode">模式</label>
        <select id="run-mode">
          <option value="repeat">重複執行 Repeat</option>
          <option value="target">繳交目標 Target</option>
        </select>
      </div>
      <div class="wrapper" id="run-count-wrapper">
        <label title="Target Count">目標次數</label>
        <input id="run-count" type="number" value="1" min="1" step="1" required>
      </div>
      <div class="wrapper" id="target-amount-wrapper" style="display: none">
        <label title="Target Amount">目標金額</label>
        <input id="target-amount" type="number" value="100" min="1" step="0.1" required>
      </div>
      <div class="submit-wrapper">
        <input class="button" id="run-button" type="submit" value="執行" title="Run">
        <input class="button" id="stop-button" type="button" value="停止" title="Stop">
      </div>
    </form>
    <div id="progress-wrapper" style="display: none">
      <hr />
      <div class="wrapper">
        <label title="Progress">進度</label>
        <span class="progress__text" id="progress-percentage">0.00 %</span>
      </div>
      <div class="wrapper">
        <label title="Count">次數</label>
        <span class="progress__text" id="progress-count">0</span>
        <span id="total-wrapper"> / <span class="progress__text" id="progress-total">0</span></span>
      </div>
      <div class="wrapper">
        <label title="Paid Amount">已付 $</label>
        <span class="progress__text" id="progress-paid">0.00</span>
      </div>
      <div class="wrapper">
        <label title="Start &#128336;">開始&#128336;</label>
        <span class="progress__text" id="progress-start"></span>
      </div>
      <div class="wrapper">
        <label title="End &#128336;">結束&#128336;</label>
        <span class="progress__text" id="progress-end"></span>
      </div>
    </div>
  </body>
</html>
